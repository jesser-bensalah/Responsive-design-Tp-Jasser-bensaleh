<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="tp1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-icons">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <button class="icon-button">
                <i class="fas fa-th"></i>
            </button>
            <button class="login-button">Connexion</button>
        </div>
    </header>
    
    <div class="google-container">
        <img src="image/logo1.png" alt="Google logo" class="google-logo">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <div class="search-bar-container">
                <button type="submit" class="icon-button search-icon-left">
                    <i class="fas fa-search"></i> 
                </button>
                
                <input type="text" name="q" class="search-bar" placeholder="   Recherche Google">
                
                <div class="icons">
                    <button type="button" class="icon-button">
                        <i class="fas fa-microphone"></i> 
                    </button>
                    <button type="button" class="icon-button">
                        <i class="fas fa-camera"></i> 
                    </button>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="search-button">Recherche Google</button>
                <button type="button" class="lucky-button">J'ai de la chance</button>
            </div>
        </form>
        <p class="language-text">Google disponible en <a href="https://www.google.com.sa/" target="_blank">العربية</a></p>
    </div>
</body>
<footer class="footer">
    <p class="footer-text">Tunisie</p>
    <div class="divider"></div> 
    <div class="footer-links">
        <div class="left-links">
            <a href="#" class="footer-link">À propos</a>
            <a href="#" class="footer-link">Publicité</a>
            <a href="#" class="footer-link">Entreprise</a>
            <a href="#" class="footer-link">Comment fonctionne la recherche Google</a>
        </div>
        <div class="right-links">
            <a href="#" class="footer-link">Confidentialité</a>
            <a href="#" class="footer-link">Conditions</a>
            <a href="#" class="footer-link">Paramètres</a>
        </div>
    </div>
</footer>
</html>
